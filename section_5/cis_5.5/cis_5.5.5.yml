{{ if .Vars.debian11cis_rule_5_5_5 }}
file:
  /etc/profile.d/tmout.sh:
    title: 5.5.5 | Ensure default user shell timeout is 900 seconds or less | profile.d
    exists: true
    contains:
    - '/^TMOUT=([1-8][0-9]{0,2}|900)/'
    - '/^readonly TMOUT/'
    - '/^export TMOUT/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.5.5
{{ end }}
