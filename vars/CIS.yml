# AIDE
debian11cis_config_aide: true

# aide setup via - cron, timer
debian11cis_aide_scan: cron

# 1.1
debian11cis_allow_autofs: false

# 1.2
# list repos as a regex alternation
debian11cis_apt_repos: "(\
http://deb.debian.org/debian|\
http://security.debian.org|\
http://ppa.launchpad.net/graphics-drivers/ppa/ubuntu|\
http://apt.armbian.com)"


# 1.4
debian11cis_grub_conf_file: /boot/grub/grub.cfg
debian11cis_grub_username: root
debian11cis_grub_hash: CHANGEME

# 1.6 - Only have apparmor enforcing
debian11cis_apparmor_enforce_only: false

# Section 2
# Time sync - can be timesync or chriny or ntp
debian11cis_time_service: chrony

# Whether or not to run tasks related to auditing/patching the desktop environment
debian11cis_gui: false

# Service configuration booleans set true to keep service
debian11cis_avahi_server: false
debian11cis_cups_server: false
debian11cis_nfs_server: true
debian11cis_dhcp_server: false
debian11cis_ldap_server: false
debian11cis_dns_server: false
debian11cis_vsftpd_server: false
debian11cis_http_server: false 
debian11cis_is_mail_server: false
debian11cis_samba_server: false
debian11cis_squid_server: false
debian11cis_snmp_server: false

# list allowed services as a regex alternation
debian11cis_allowed_services: "(\
chronyd|\
dhclient|\
sshd)"

# Mail Server config - needs to be defined as exim4 or Not_defined
debian11cis_mailserver: Not_defined

debian11cis_exim_conf:
  - dc_eximconfig_configtype='local'
  - dc_local_interfaces='127.0.0.1 ; ::1'
  - dc_readhost=''
  - dc_relay_domains=''
  - dc_minimaldns='false'
  - dc_relay_nets=''
  - dc_smarthost=''
  - dc_use_split_config='false'
  - dc_hide_mailname=''
  - dc_mailname_in_oh='true'
  - dc_localdelivery='mail_spool'

debian11cis_rsync_server: false
debian11cis_nis_server: false

debian11cis_xwindows_required: false

# 2.2 client services
debian11cis_rsh_required: false
debian11cis_talk_required: false
debian11cis_telnet_required: false
debian11cis_ldap_clients_required: false
debian11cis_rpc_required: false


# Section 3
# IPv6 required
debian11cis_ipv6_required: true

# System network parameters (host only OR host and router)
debian11cis_is_router: false

debian11cis_firewall: ufw #ufw, nftables, iptables

debian11cis_ufw_out_rules: Anywhere

### Section 4
## auditd settings
debian11cis_64_bit: true
debian11cis_auditd:
  space_left_action: email
  action_mail_acct: root
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  auditd_backlog_limit: 2048

debian11cis_logger: rsyslog #journald or rsyslog

### Section 5
debian11cis_ssh_strong_ciphers: Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
debian11cis_ssh_weak_ciphers:
  - 3des-cbc
  - aes128-cbc
  - aes192-cbc
  - aes256-cbc
  - arcfour
  - arcfour128
  - arcfour256
  - blowfish-cbc
  - cast128-cbc
  - rijndael-cbc@lysator.liu.se

debian11cis_ssh_strong_macs: MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256
debian11cis_ssh_weak_macs:
  - hmac-md5
  - hmac-md5-96
  - hmac-ripemd160
  - hmac-sha1
  - hmac-sha1-96
  - umac-64@openssh.com
  - umac-128@openssh.com
  - hmac-md5-etm@openssh.com
  - hmac-md5-96-etm@openssh.com
  - hmac-ripemd160-etm@openssh.com
  - hmac-sha1-etm@openssh.com
  - hmac-sha1-96-etm@openssh.com
  - umac-64-etm@openssh.com
  - umac-128-etm@openssh.com

debian11cis_ssh_strong_kex: KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256
debian11cis_ssh_weak_kex:
  - diffie-hellman-group1-sha1
  - diffie-hellman-group14-sha1
  - diffie-hellman-group-exchange-sha1


debian11cis_ssh_aliveinterval: 300
debian11cis_ssh_countmax: 3

debian11cis_hash: yescrypt # SHA512
debian11cis_hash_prefix: "y" # 6 


## PAM
debian11cis_pam_password:
  minlen: "14"
  minclass: "4"

# logins.def password settings
debian11cis_pass:
  max_days: "365"
  min_days: "1"
  warn_age: "7"

# set sugroup if differs from wheel
debian11cis_sugroup: wheel

# sugroup users list
debian11_sugroup_users: "root"

# var log location variable
debian11_varlog_location: "/var/log/sudo.log"

